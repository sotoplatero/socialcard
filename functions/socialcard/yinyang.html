<!doctype html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    {{? it.font}}
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family={{= it.font}}">  
        <style type="text/css">
            html {
                font-family: {{= it.font }}, sans-serif;            
            }
        </style>    
    {{?}}    
</head>
    <body class="
        h-screen 
        w-screen 
        text-center
    ">
        <div class="h-full relative" >

            <h1 class="
                h-1/2
                w-full
                flex
                items-center                
                text-6xl
                text-center 
                font-bold 
                leading-normal
                bg-{{= it.bgfrom || 'black' }} 
                text-{{= it.colorfrom || 'white'}}               
                p-6 px-32
            ">
                <div class="w-full text-center">
                    {{= it.title}}
                    <div class="text-3xl mt-6 font-bold opacity-50">
                        {{= it.publisher || it.domain}}
                    </div>
                </div>
            </h1>

            <div 
                class="
                    h-1/2
                    w-full
                    flex
                    items-center
                    justify-center
                    leading-normal
                    text-5xl font-bold p-6 px-28     
                    bg-{{= it.bgto || 'white' }}   
                    text-{{= it.colorto || 'black'}}             
                "
            >   
                {{= it.description }}
            </div>
        </div>        
    </body>
</html>
