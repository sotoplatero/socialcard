<!doctype html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .line-clamp {
          display: -webkit-box;
          -webkit-line-clamp: 3;
          -webkit-box-orient: vertical;  
          overflow: hidden;
        }  -      
    </style>
</head>
    <body class="
        h-screen 
        w-screen 
        flex 
        items-center 
        justify-center
        ">
        <div class="my-16 mx-32  relative" >

            <!-- <div class="absolute inset-0 bg-black shadow-lg transform translate-x-4 translate-y-4"></div> -->

            <div class="relative w-full p-24 bg-{{= it.bgfrom || 'yellow-200' }} border-{{= it.bgto || 'yellow-500' }} border-b-8 ">

                <h1 class="
                    text-{{= it.size || '6xl' }} 
                    font-bold 
                    leading-normal
                ">
                    <span class="
                        bg-clip-text 
                        text-transparent 
                        bg-gradient-to-r 
                        from-{{= it.colorfrom || 'gray-900' }} 
                        to-{{= it.colorto || 'gray-900' }}
                    ">
                        <span style="content: '\275D';"></span> {{= it.title }} &#10078;
                    </span>
                </h1>

                <div class="text-right text-3xl mt-10 ">
                    <span class="">&mdash;<span>
                    <i>{{= it.publisher || it.domain }}</i>
                </div>

            </div>
        </div>        
    </body>
</html>
